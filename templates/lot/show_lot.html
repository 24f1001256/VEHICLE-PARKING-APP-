<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Lots Overview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4">Parking Lot Overview</h2>

        {% for lot in lots %}
        <div class="card mb-4 shadow">
            <div class="card-body">
                <h5 class="card-title">{{ lot.lot_name }} (ID: {{ lot.lot_id }})</h5>
                <p class="card-text">
                    <strong>Location:</strong> {{ lot.location }} <br>
                    <strong>Capacity:</strong> {{ lot.capacity }} <br>
                    <strong>Available:</strong> {{ lot.available }} &nbsp; | &nbsp; <strong>Occupied:</strong> {{ lot.occupied }}
                </p>

                <!-- Progress bar -->
                <div class="progress mb-2">
                    <div class="progress-bar bg-success" role="progressbar" style="width: {{ (lot.available / lot.capacity) * 100 }}%" aria-valuenow="{{ lot.available }}" aria-valuemin="0" aria-valuemax="{{ lot.capacity }}">
                        Available
                    </div>
                    <div class="progress-bar bg-danger" role="progressbar" style="width: {{ (lot.occupied / lot.capacity) * 100 }}%" aria-valuenow="{{ lot.occupied }}" aria-valuemin="0" aria-valuemax="{{ lot.capacity }}">
                        Occupied
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <!-- Summary Chart -->
        <h3 class="text-center my-5">Summary Chart</h3>
        <canvas id="summaryChart" width="800" height="400"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('summaryChart').getContext('2d');
        const summaryChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ lots | map(attribute='lot_name') | list | tojson }},
                datasets: [
                    {
                        label: 'Available Spots',
                        data: {{ lots | map(attribute='available') | list | tojson }},
                        backgroundColor: 'rgba(75, 192, 192, 0.7)'
                    },
                    {
                        label: 'Occupied Spots',
                        data: {{ lots | map(attribute='occupied') | list | tojson }},
                        backgroundColor: 'rgba(255, 99, 132, 0.7)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Spots'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
