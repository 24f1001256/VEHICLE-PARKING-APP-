{% extends 'layout.html' %}
{% block title %}
    Add Lot
{% endblock %}
{% block content %}
    <h1>Add Lot</h1>
    <form class="form" method="post">
        <label for="lot_id" class="form-label">Lot ID:
            <input type="text" name="lot_id" id="lot_id" class="form-control" required/>
        </label>
        <label for="lot_name" class="form-label">Name:
            <input type="text" name="lot_name" id="lot_name" class="form-control" required/>
        </label>
        <label for="location" class="form-label">Location:
            <input type="text" name="location" id="location" class="form-control" required/>
        </label>
        <label for="capacity" class="form-label">Capacity:
            <input type="number" name="capacity" id="capacity" class="form-control" required/>
        </label>
        <input type="submit" value="Add Lot"  class="btn btn-success"/>
    </form>
{% endblock %}
{% block style %}
    <style>
        h1{
            text-align: center;
        }
        .form{
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
{% endblock %}
