{% extends 'layout.html' %}

{% block title %}
Register-Vehicle Parking
{% endblock %}

{% block content %}
<h1>LOGIN</h1>
<form method="post", class="mt-5">
    <label for="Name" class="form-label">Name:
    <input type="text" name="name" id="name" class="form-control" required/>
    </label>
    <label for="userid" class="form-label">UserID:
    <input type="text" name="user_id" id="user_id" class="form-control" required/>
    </label>
    <label for="email_id" class="form-label">Email ID:
    <input type="text" name="email_id" id="email_id" class="form-control" required/>
    </label>
    <label for="phone" class="form-label">Phone Number:
    <input type="number" name="phone" id="phone" class="form-control" />
    </label>
    <label for="password" class="form-label">Password:
    <input type="password" name="password" id="password" class="form-control" required/>
    </label>
    <input type="submit" value="Register" class="btn btn-success"/>
</form>
{% endblock %}

{% block style %}
<style>
    body{
        background-color: #c2ffed;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
    h1{
        margin-top: 64px;
        text-align: center;
    }
    .form-control {
        width: 250px;
        margin: 8px 0;
        padding: 8px;
    }
</style>
{% endblock %}
