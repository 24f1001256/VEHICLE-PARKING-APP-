{% extends 'layout.html' %}

{% block title %}
Login-Vehicle Parking
{% endblock %}

{% block content %}
<h1>LOGIN</h1>
<form method="post">
    <label for="username" class="mt-5">UserID:
    <input type="text" name="user_id" id="user_id" class="form-control" required/>
    </label>
    <label for="password" class="form-label">Password:
    <input type="password" name="password" id="password" class="form-control" required/>
    </label>
    <input type="submit" value="Login" class="btn btn-success"/>
</form>
{% endblock %}

{% block style %}
<style>
    body{
        background-color: #c2ffed;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
    h1{
        margin-top: 64px;
        text-align: center;
    }
    .form-control {
        width: 250px;
        margin: 8px 0;
        padding: 8px;
    }
</style>
{% endblock %}
