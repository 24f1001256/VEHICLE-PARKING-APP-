{% extends 'layout.html' %}

{% block title %}
Login-Vehicle Parking
{% endblock %}

{% block content %}
<h1>LOGIN</h1>
<form method="post">
    <label for="username" class="mt-5">UserID:
    <input type="text" name="user_id" id="user_id" class="form-control" required/>
    </label>
    <label for="password" class="form-label">Password:
    <input type="password" name="password" id="password" class="form-control" required/>
    </label>
    <input type="submit" value="Login" class="btn btn-success"/>
</form>
{% endblock %}

{% block style %}
<style>
    body {
        background: url('/static/parking-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 40px;
        text-align: center;
        color: #fff;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    form {
        background-color: rgba(255, 255, 255, 0.96);
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 360px;
        margin: 40px auto;
    }

    label {
        width: 100%;
        font-weight: 500;
        margin-top: 10px;
        color: #333;
    }

    .form-control {
        width: 100%;
        margin: 6px 0 16px 0;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .btn-success {
        width: 100%;
        padding: 10px;
        font-weight: bold;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
